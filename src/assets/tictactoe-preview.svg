<svg width="320" height="240" viewBox="0 0 320 240" xmlns="http://www.w3.org/2000/svg">
  <rect width="320" height="240" fill="#f4f4f5" rx="8"/>
  <!-- Tic Tac Toe Grid -->
  <line x1="106.67" y1="60" x2="106.67" y2="180" stroke="#18181b" stroke-width="4"/>
  <line x1="213.33" y1="60" x2="213.33" y2="180" stroke="#18181b" stroke-width="4"/>
  <line x1="53.33" y1="100" x2="266.67" y2="100" stroke="#18181b" stroke-width="4"/>
  <line x1="53.33" y1="140" x2="266.67" y2="140" stroke="#18181b" stroke-width="4"/>
  <!-- X marks -->
  <line x1="70" y1="70" x2="90" y2="90" stroke="#3b76f6" stroke-width="4" stroke-linecap="round"/>
  <line x1="90" y1="70" x2="70" y2="90" stroke="#3b76f6" stroke-width="4" stroke-linecap="round"/>
  <line x1="176.67" y1="110" x2="196.67" y2="130" stroke="#3b76f6" stroke-width="4" stroke-linecap="round"/>
  <line x1="196.67" y1="110" x2="176.67" y2="130" stroke="#3b76f6" stroke-width="4" stroke-linecap="round"/>
  <!-- O marks -->
  <circle cx="240" cy="80" r="15" stroke="#ef4444" stroke-width="4" fill="none"/>
  <circle cx="80" cy="120" r="15" stroke="#ef4444" stroke-width="4" fill="none"/>
  <text x="160" y="220" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#18181b" text-anchor="middle">Tic-Tac-Toe</text>
</svg>

